<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop - Oppgave</title>
</head>

<body>
    <!--
        Lag en funksjon som generer 2 random tall så lenge tallene er ulike fra hverandre.
        Når de er like print ut teksten "Equal numbers found" - samt hvilke tall det ble =)
        kan eventuelt også console.log() tallene for hver runde
        OBS: Nettleseren er ikke glad i å oppdatere view mens i en while-loop!
    -->

    <div id="app"></div>


    <script>
        const app = document.getElementById("app");
        let n1 = 0;
        let n2 = 1;
        let textDiv = '';
        let rounds = 0;


        function updateView() {
            app.innerHTML = /*HTML*/ `
            
            <button onclick="randomTwoNumbers()">Randomize Numbers</button>
            <div>${n1} | ${n2}</div>
            <div>${textDiv}</div>
            `;
        }
        updateView()



        function randomTwoNumbers() {
            reset();
            while(n1 != n2) {
                n1 = rng();
                n2 = rng();
                rounds++;
                console.log(n1, n2)
            }
            textDiv = `Tallene er nå like. Det tok ${rounds} runder`
            updateView()
        }


        function rng() {
            return Math.floor(Math.random(10) *10);
        }


        function reset() {
            n1 = 0;
            n2 = 1;
            rounds = 0;
        }




    </script>
</body>

</html>
