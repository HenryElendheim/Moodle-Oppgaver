<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafikkLys</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

    <div id="app"></div>


    <script>
        const html = document.getElementById("app");

        function updateView() {
            html.innerHTML = /*HTML*/ `

            <button onclick="changeColor('red')">red</button>
            <button onclick="changeColor('yellow')">yellow</button>
            <button onclick="changeColor('green')">green</button>
            <button onclick="trafikklysOn()">Trafikklys</button>
            <button onclick="reset()">Reset</button>
            <br><br><br>
            <div style="background-color: grey; width: 150px; height: 150px; border-radius: 300px;" id="bgColorR"></div>
            <br>
            <div style="background-color: grey; width: 150px; height: 150px; border-radius: 300px;" id="bgColorY"></div>
            <br>
            <div style="background-color: grey; width: 150px; height: 150px; border-radius: 300px;" id="bgColorG"></div>
                
        `
        }
        updateView()



        function changeColor(newcolor) {
            if (newcolor == 'red') {
                bgColorR.innerHTML = /*html*/ `
            <div style="background-color: ${newcolor}; width: 150px; height: 150px; border-radius: 300px;"></div>
            `
                console.log("Color changed to red")
            } else if (newcolor == 'yellow') {
                bgColorY.innerHTML = /*html*/ `
            <div style="background-color: ${newcolor}; width: 150px; height: 150px; border-radius: 300px;"></div>
            `
                console.log("Color changed to yellow")
            } else {
                bgColorG.innerHTML = /*html*/ `
            <div style="background-color: ${newcolor}; width: 150px; height: 150px; border-radius: 300px;"></div>
            `
                console.log("Color changed to green")
            }
        }



        function trafikklysOn() {
            setTimeout(() => {
                changeColor('red')
            }, 1000)
            setTimeout(() => {
                changeColor('yellow')
            }, 3000)
            setTimeout(() => {
                changeColor('green')
            }, 5000)
        }

        

        function reset() {
            bgColorR.innerHTML = /*html*/ `
            <div style="background-color: grey; width: 150px; height: 150px; border-radius: 300px;"></div>
            `
            bgColorY.innerHTML = /*html*/ `
            <div style="background-color: grey; width: 150px; height: 150px; border-radius: 300px;"></div>
            `
            bgColorG.innerHTML = /*html*/ `
            <div style="background-color: grey; width: 150px; height: 150px; border-radius: 300px;"></div>
            `
        }




    </script>



</body>

</html>
