<body>
    <div id="app"></div>



    <script>
        const app = document.getElementById("app");
        let customText = '';



        function updateView() {
            app.innerHTML = /*HTML*/ `
            
            <input id="inputID" placeholder="Custom text here" onchange="printLetters(this.value)">
            <div id="lettersDiv"></div>
            `;
        }
        updateView()



        function printLetters(textInput) {
            let text = ''
            for(let i = 0; i <= textInput.length; i++) {
                text += textInput.charAt(i);
            }
            lettersDiv.innerHTML = text;
        }

    </script>
