Lag en funksjon som gjør at når du trykker på knappen, så skal den endre / legge til tekst i div-en!  -->
    <div id="app"></div>





    <script>
        const html = document.getElementById("app");
        let name = "Terje"





        function updateView() {
            html.innerHTML = /*HTML*/ `
                
                Put your name here: <input onchange="nameChange(this.value)">
                <button onclick="textChange()">Submit your name</button>
                <div id="textDiv">I don't know your name yet</div>
        `
        }
        updateView()

        function textChange() {
            textDiv.innerHTML = `Your name is ${name}`
        }

        function nameChange(updatedName) {
            name = updatedName;
        }
    </script>
