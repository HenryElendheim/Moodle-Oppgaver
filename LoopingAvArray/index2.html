<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays + For-Loops 2</title>
</head>

<body>

    <div id="app"></div>


    <!-- 
Oppgave 2: 
Bruk det du har lært om å legge inn data i arrays og hvordan å hente data fra arrays og lag en handlevogn!
Når du trykker på knappen "add to cart", tar du inn input fra brukeren og legger til og oppdaterer listen din i viewet. 
-->

    <script>
        const app = document.getElementById("app");
        const cart = [];

        let isCartViewed = false;


        function updateView() {
            let html = ``;
            html += /*HTML*/ `
            <h1>Adding to cart</h1>
            <div id=itemsToBuy>
                <p>Click the item you wanna add to your cart!</p>
                <button onclick="items('Item 1')">Item 1</button>
                <button onclick="items('Item 2')">Item 2</button>
                <button onclick="items('Item 3')">Item 3</button>
            </div>
            <br>

            <button onclick="viewCart()">View cart</button>
            `;
            app.innerHTML = html;
        }
        updateView()

        
        function items(itemAdded) {
            cart.push(itemAdded);
        }


        function viewCart() {
            if (!isCartViewed) {
                for (let i = 0; i < cart.length; i++) {
                    let html = ``;
                    html += /*HTML*/ `
            <div id="cartViewed">
                <p>${cart[i]}</p>
                </div>
            `;
                    app.innerHTML += html;
                    isCartViewed = true;
                }
            } else if (isCartViewed) {
                updateView();
                isCartViewed = false;
            }
        }




    </script>
</body>

</html>
